plugins {
    id 'java'
    id 'application'
}
repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.usb4java', name: 'usb4java', version: '1.3.0'
    implementation group: 'org.usb4java', name: 'usb4java-javax', version: '1.3.0'
}

application {
    mainClass.set("de.ingofpangel.Main")
}